<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Belanosima:wght@400;600;700&family=Roboto+Mono&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css" />
        <script defer src="index.js"></script>
        <title>TOP: Etch-a-Sketch</title>
    </head>

    <body>
        <div class="container">
        <heading>
            <h1>Etch-a-Sketch!</h1>
        </heading>

        <div class="container-main">
            <div class="settings-controls">
                <button id="clr-btn" class="btn">Clear</button>
                <div class="settings-controls-colors">
                    <span>Pen Color</span>
                    <button id="def-btn" class="btn" value="#e9eaec">Classic</button>
                    <div class="settings-controls-in">
                        <input id="color-in" type="color" value="#e9eaec" />
                        <button id="color-btn" class="btn">Click Me!</button>
                    </div>
                    <button id="rbw-btn" class="btn">Rainbow!</button>
                </div>
            </div>
            
            <div class="container-grid">
                <!-- Cells generated by JS -->
            </div>

            <div class="settings-size">
                <div class="settings-size-in">                
                    <input id="input-size" type="range" min="16" 
                        max="100" number="16">
                    <span id="display-size">-</span>
                </div>
                <button id="grid-btn" class="btn">Generate Grid</button>
            </div>
        </div>

        <footer>
            <p class="footer">&#169 reecevlr</p>
        </footer>
        </div>
    </body>
</html>
